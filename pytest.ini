[pytest]
# Pytest configuration for Notch Chatbot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring API calls
    demo: End-to-end demonstration tests
    slow: Tests that take a long time to run
    email: Integration test that sends real email (use --run-email flag to run)

# Async support
asyncio_mode = auto

# Minimum Python version
minversion = 3.13
